<html>
<head>
	<meta charset=utf-8>
	<title>테스트 페이지</title>
	<link rel="icon" href="data:;base64,iVBORw0KGgo=">
	<link rel="stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,300;1,700&display=swap" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="script.js"></script>
</head>
<body>
	<header></header>
	<section class='main-wrap'>
		<div class='main-content'>
			<div class='content-wrap intro-block'>
				<div class='intro-wrap'>
					나리가 만든<br/>🤞귀여운 테스트✌
				</div>
				<div class='start-btn-wrap'>
					<div class='start-btn'>시작하기</div>
				</div>
			</div>
			<div class='content-wrap first-block'>
				<div class='quiz-wrap'>
					당신의 성별은?
				</div>
				<div class='answer-wrap'>
					<div class='answer' id='num1'>
						여자
					</div>
					<div class='answer' id='num2'>
						남자
					</div>
					<div class='answer' id='num3'>
						그 중간 어딘가
					</div>	
				</div>
			</div>
			<div class='content-wrap second-block'>
				<div class='quiz-wrap'>
					당신의 인성은?
				</div>
				<div class='answer-wrap'>
					<div class='answer' id='num1'>
						착함*^^*
					</div>
					<div class='answer' id='num2'>
						나쁨-_-
					</div>
					<div class='answer' id='num3'>
						모른다
					</div>	
				</div>
			</div>
			<div class='content-wrap third-block'>
				<div class='quiz-wrap'>
					당신이 하는 게임은?
				</div>
				<div class='answer-wrap'>
					<div class='answer' id='num1'>
						메이플🍁스토리
					</div>
					<div class='answer' id='num2'>
						이것저것 조금씩
					</div>
					<div class='answer' id='num3'>
						게임 안함;
					</div>	
				</div>
			</div>
			<div class='content-wrap fourth-block'>
				<div class='ending-wrap'>
					<div class='ending-title'>
						당신은 <span class='result'></span>입니다
					</div>
					<div class='ending-content'>
						착하고 메이플을 즐기는 사람은 바로!<br/>나리에요 ><
					</div>
					<div class='ending-retry'>
						다시하기(클릭)
					</div>
				<div>
			</div>
		</div>
	</section>
	<footer>made by nari :) </footer>

</body>
</html>
